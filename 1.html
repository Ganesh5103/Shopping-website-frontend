<!DOCTYPE html>
<html>
<head>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 20px;
    }

    .grid-item {
      position: relative;
      overflow: hidden;
    }

    .grid-item img {
      width: 100%;
      height: auto;
      transition: transform 0.3s;
    }

    .grid-item:hover img {
      transform: scale(1.2);
    }

    .grid-item .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .grid-item:hover .text-overlay {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="grid-item">
      <img src="image/anklemen.jpeg" alt="Image 1">
      <div class="text-overlay">
        <p>Text 1</p>
      </div>
    </div>
    <div class="grid-item">
      <img src="image/anush1.webp" alt="Image 2">

</body>
</html>
